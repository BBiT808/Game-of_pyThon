<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 생성하기 !!!</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const header = document.createElement("h1");
            header.textContent = "문서 객체 동적으로 생 성 중 . . . ";

            header.style.color = "white" // style도 지정 가능 !!
            header.style.backgroundColor = "lightpink";
            header.setAttribute('id', 'head');  // h1에 id head 삽입 !!
            // header.setAttribute("class", "title main line1"); // 덮어쓰는 상황 발생 ㅇ0ㅇ!!!!
            header.classList.add("title"); // 직접 클래스를 달아주겠어!! ; 실무적으로 안정적이래~~

            document.body.appendChild(header);
        });
    </script>
</head>

</body>
</html>
